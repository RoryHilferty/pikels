<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Pikels</title>
</head>

<body>
  <div class="app">

    <div class="modal-container hidden">
      <div class="modal">
        <i class="material-icons cross">clear</i>
        <div class="modal-content">
          <div class="modal-day">Tuesday</div>
          <div class="modal-date">23rd of March</div>

          <div class="modal-icon">
            <img src="images/partly-cloudy-day.svg" alt="">
          </div>

          <div class="modal-data-wrapper">
            <img src="images/humidity.svg" alt="Humidity">
            <div class="modal-data">
                <div class="bold">56%</div>
                <div class="subtext">Humidity</div>
            </div>
          </div>
          
          <div class="modal-data-wrapper">
            <img src="images/chance_of_rain.svg" alt="Chance of rain">
            <div class="modal-data">
              <div class="bold">20%</div>
              <div class="subtext">Chance of rain</div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="today"></div>
    <div class="date-and-time"></div>
    <div class="current-weather-icon"></div>
    <div class="current-temp"></div>

    <div class="humidity-rain-wrapper">
      <div class="humidity-wrapper">
        <img src="images/humidity.svg" alt="humidity">
        <div class="data-wrapper">
          <div class="humidity-data bold"></div>
          <div class="subtext">Humidity</div>
        </div>
      </div>
      <div class="rain-wrapper">
        <img src="images/chance_of_rain.svg" alt="umbrella">
        <div class="data-wrapper">
          <div class="rain-data bold"></div>
          <div class="subtext">Chance of rain</div>
        </div>
      </div>
    </div>

    <div class="slider-label subtext">Next 24 hours</div>
    <div class="hourly-slider"></div>

    <div class="slider-label subtext">Next 7 days</div>
    <div class="daily-slider">
      <div class="day">
        <div class="day-of-week">Wed</div>
        <img src="images/partly-cloudy-day.svg" alt="">
        <div class="day-temp">23&deg;<span class="day-low-temp">11&deg;</span></div>
      </div>
    </div>



  </div>
  

  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
