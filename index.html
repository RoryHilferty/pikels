<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Pikels</title>
</head>

<body>
  <div class="app">
    <div class="day"></div>
    <div class="date-and-time"></div>
    <div class="current-weather-icon"></div>
    <div class="current-temp"></div>

    <div class="humidity-rain-wrapper">
      <div class="humidity-wrapper">
        <img src="images/humidity.svg" alt="humidity">
        <div class="data-wrapper">
          <div class="humidity-data bold"></div>
          <div class="subtext">Humidity</div>
        </div>
      </div>
      <div class="rain-wrapper">
        <img src="images/chance_of_rain.svg" alt="umbrella">
        <div class="data-wrapper">
          <div class="rain-data bold"></div>
          <div class="subtext">Chance of rain</div>
        </div>
      </div>
    </div>

    <div class="slider-label subtext">Next 24 hours</div>
    <div class="hourly-slider">
      <div class="slider-buffer"></div>

      <div class="hour">
        <div class=" hour-time bold">13:00</div>
        <img src="images/rain.svg" alt="">
        <div class="hour-temp bold">33&deg;<span class="rain">40%</span></div>
      </div>

    </div>


  </div>
  

  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
